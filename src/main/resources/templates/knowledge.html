<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Knowledge Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-journal-text"></i> Knowledge Management</h2>
    <div>
      <button class="btn btn-danger me-2" id="btnDeleteSelected" disabled>
        <i class="bi bi-trash"></i> Delete Selected
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#knowledgeModal" id="btnAddNew">
        <i class="bi bi-plus-circle"></i> Add New
      </button>
    </div>
  </div>

  <table
    id="knowledgeTable"
    class="table table-bordered table-hover"
    data-toggle="table"
    data-url="/api/knowledge"
    data-pagination="true"
    data-search="true"
    data-show-refresh="true"
    data-show-columns="true"
    data-side-pagination="client"
    data-click-to-select="false"
    data-maintain-selected="true"
  >
    <thead class="table-dark">
      <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="knowledgeGroupType" data-sortable="true">Knowledge Group</th>
        <th data-field="description" data-sortable="true">Description</th>
        <th data-field="createdDateTime" data-sortable="true">Created At</th>
        <th data-field="lastEditDateTime" data-sortable="true">Last Edited</th>
      </tr>
    </thead>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="knowledgeModal" tabindex="-1" aria-labelledby="knowledgeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="knowledgeForm" class="needs-validation" novalidate>
      <!-- hidden id for form submission -->
      <input type="hidden" id="knowledgeId" />

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="knowledgeModalLabel">Add Knowledge</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Show ID only when editing/viewing -->
          <div class="mb-3" id="idFormGroup" style="display:none;">
            <label for="knowledgeIdDisplay" class="form-label">ID</label>
            <input type="text" class="form-control" id="knowledgeIdDisplay" readonly />
          </div>

          <div class="mb-3">
            <label for="knowledgeGroupType" class="form-label">Knowledge Group <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="knowledgeGroupType" required />
            <div class="invalid-feedback">Knowledge Group is required.</div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalEditBtn">Edit</button>
          <button type="submit" class="btn btn-primary d-none" id="modalSaveBtn">
            <i class="bi bi-save"></i> Save
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>

<script>
(() => {
  const $table = $('#knowledgeTable');
  const $btnDeleteSelected = $('#btnDeleteSelected');
  const modalEl = document.getElementById('knowledgeModal');
  const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
  const form = document.getElementById('knowledgeForm');
  const modalEditBtn = document.getElementById('modalEditBtn');
  const modalSaveBtn = document.getElementById('modalSaveBtn');

  // Cache inputs
  const inputs = {
    knowledgeId: document.getElementById('knowledgeId'), // hidden
    knowledgeIdDisplay: document.getElementById('knowledgeIdDisplay'), // readonly visible
    knowledgeGroupType: document.getElementById('knowledgeGroupType'),
    description: document.getElementById('description'),
  };

  const editableFields = ['knowledgeGroupType', 'description'];

  const apiBase = '/api/knowledge';

  // Utility to format datetime nicely
  const formatDateTime = val => val ? new Date(val).toLocaleString() : '';

  // Ajax helper
  const ajax = (url, method, data) =>
    $.ajax({ url, method, contentType: 'application/json', data: JSON.stringify(data) });

  // Set form data from an object
  const setFormData = data => {
    inputs.knowledgeId.value = data.id || '';
    inputs.knowledgeIdDisplay.value = data.id || '';
    inputs.knowledgeGroupType.value = data.knowledgeGroupType || '';
    inputs.description.value = data.description || '';
  };

  // Collect form data for submit
  const getFormData = () => {
    const data = {};
    editableFields.forEach(f => data[f] = inputs[f].value);
    // When editing, include id so backend knows to update
    if (inputs.knowledgeId.value) {
      data.id = inputs.knowledgeId.value;
    }
    // Add user info as needed; here a dummy user ID
    data.createdByUserId = 1;
    return data;
  };

  // Make form editable or readonly
  const setFormEditable = editable => {
    editableFields.forEach(f => {
      if (editable) {
        inputs[f].removeAttribute('readonly');
        inputs[f].removeAttribute('disabled');
      } else {
        inputs[f].setAttribute('readonly', 'readonly');
      }
    });
  };

  // Reset form and validation
  const resetForm = () => {
    form.reset();
    form.classList.remove('was-validated');
    setFormData({});
  };

  // Refresh table data
  const refreshTable = () => $table.bootstrapTable('refresh');

  // When table data loaded: format datetime columns
  $table.on('post-body.bs.table', () => {
    $table.find('tbody tr').each((_, tr) => {
      const $cells = $(tr).find('td');
      $cells.eq(4).text(formatDateTime($cells.eq(4).text()));
      $cells.eq(5).text(formatDateTime($cells.eq(5).text()));
    });
  });

  // Enable/disable Delete Selected button based on selection
  $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', () => {
    const selected = $table.bootstrapTable('getSelections');
    $btnDeleteSelected.prop('disabled', selected.length === 0);
  });

  // When a row is clicked, open modal to view
  $table.on('click-row.bs.table', (_, row, __, field) => {
    if(field === 'state') return; // ignore checkbox clicks

    setFormData(row);
    document.getElementById('knowledgeModalLabel').textContent = 'View Knowledge';
    setFormEditable(false);

    modalEditBtn.classList.remove('d-none');
    modalSaveBtn.classList.add('d-none');

    // Show ID field on view/edit
    document.getElementById('idFormGroup').style.display = 'block';

    modal.show();
  });

  // Add New button: reset form, editable, hide ID field
  $('#btnAddNew').on('click', () => {
    resetForm();
    document.getElementById('knowledgeModalLabel').textContent = 'Add Knowledge';
    setFormEditable(true);

    modalEditBtn.classList.add('d-none');
    modalSaveBtn.classList.remove('d-none');

    // Hide ID field on add new
    document.getElementById('idFormGroup').style.display = 'none';
  });

  // Edit button in modal: enable editing, show save button
  modalEditBtn.addEventListener('click', () => {
    document.getElementById('knowledgeModalLabel').textContent = 'Edit Knowledge';
    setFormEditable(true);

    modalEditBtn.classList.add('d-none');
    modalSaveBtn.classList.remove('d-none');

    // Show ID field when editing
    document.getElementById('idFormGroup').style.display = 'block';
  });

  // Form submission (Add or Update)
  form.addEventListener('submit', e => {
    e.preventDefault();
    e.stopPropagation();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const id = inputs.knowledgeId.value;
    const url = id ? `${apiBase}/${id}` : apiBase;
    const method = id ? 'PUT' : 'POST';

    ajax(url, method, getFormData())
      .done(() => {
        alert(`Knowledge ${id ? 'updated' : 'added'} successfully!`);
        modal.hide();
        resetForm();
        refreshTable();
        setFormEditable(false);
        modalEditBtn.classList.remove('d-none');
        modalSaveBtn.classList.add('d-none');
      })
      .fail(() => alert('Failed to save knowledge. Please try again.'));
  });

  // Delete selected rows
  $btnDeleteSelected.on('click', () => {
    const selected = $table.bootstrapTable('getSelections');
    if (!selected.length) return;
    if (!confirm(`Are you sure you want to delete ${selected.length} knowledge item(s)?`)) return;

    Promise.all(selected.map(row =>
      $.ajax({ url: `${apiBase}/${row.id}`, method: 'DELETE' })
    ))
    .then(() => {
      alert('Selected knowledge items deleted successfully.');
      refreshTable();
      $btnDeleteSelected.prop('disabled', true);
    })
    .catch(() => alert('Failed to delete some knowledge items.'));
  });
})();
</script>

</body>
</html>
