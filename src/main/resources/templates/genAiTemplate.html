<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>GenAI Templates</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2><i class="bi bi-table"></i> GenAI Templates</h2>
    <div>
      <button class="btn btn-danger me-2" id="btnDeleteSelected" disabled>
        <i class="bi bi-trash"></i> Delete Selected
      </button>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#templateModal" id="btnAddNew">
        <i class="bi bi-plus-circle"></i> Add New
      </button>
    </div>
  </div>

  <table
    id="genaiTable"
    class="table table-bordered table-hover"
    data-toggle="table"
    data-url="/api/genAITemplate"
    data-pagination="true"
    data-search="true"
    data-show-refresh="true"
    data-show-columns="true"
    data-side-pagination="client"
    data-click-to-select="false"
    data-maintain-selected="true"
  >
    <thead class="table-dark">
      <tr>
        <th data-field="state" data-checkbox="true"></th>
        <th data-field="id" data-sortable="true">ID</th>
        <th data-field="title" data-sortable="true">Title</th>
        <th data-field="description" data-sortable="true">Description</th>
        <th data-field="systemInstruction" data-sortable="true">System Instruction</th>
        <th data-field="knowledgeGroupType" data-sortable="true">Knowledge Group</th>
        <th data-field="createdDateTime" data-sortable="true">Created At</th>
        <th data-field="lastEditDateTime" data-sortable="true">Last Edited</th>
      </tr>
    </thead>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <form id="templateForm" class="needs-validation" novalidate>
      <input type="hidden" id="templateId" />
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="templateModalLabel">Add GenAI Template</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="title" required />
            <div class="invalid-feedback">Title is required.</div>
          </div>
          <div class="mb-3">
            <label for="knowledgeGroupType" class="form-label">Knowledge Group</label>
            <input type="text" class="form-control" id="knowledgeGroupType" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="systemInstruction" class="form-label">System Instruction</label>
            <textarea class="form-control" id="systemInstruction" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="modalEditBtn">Edit</button>
          <button type="submit" class="btn btn-primary d-none" id="modalSaveBtn">
            <i class="bi bi-save"></i> Save
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- JS dependencies -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>

<script>
(() => {
  const $table = $('#genaiTable');
  const $btnDeleteSelected = $('#btnDeleteSelected');
  const modalEl = document.getElementById('templateModal');
  const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
  const form = document.getElementById('templateForm');
  const modalEditBtn = document.getElementById('modalEditBtn');
  const modalSaveBtn = document.getElementById('modalSaveBtn');

  // Cache inputs
  const inputs = {
    templateId: document.getElementById('templateId'),
    title: document.getElementById('title'),
    description: document.getElementById('description'),
    systemInstruction: document.getElementById('systemInstruction'),
    knowledgeGroupType: document.getElementById('knowledgeGroupType'),
  };

  const editableFields = ['title', 'description', 'systemInstruction', 'knowledgeGroupType'];

  const apiBase = '/api/genAITemplate';

  // Utility functions
  const formatDateTime = val => val ? new Date(val).toLocaleString() : '';

  const ajax = (url, method, data) =>
    $.ajax({ url, method, contentType: 'application/json', data: JSON.stringify(data) });

  const setFormData = data => {
    inputs.templateId.value = data.id || '';
    editableFields.forEach(f => inputs[f].value = data[f] || '');
  };

  const getFormData = () => {
    const data = {};
    editableFields.forEach(f => data[f] = inputs[f].value);
    data.createdByUserId = 1; // Adjust if needed
    return data;
  };

  const setFormEditable = editable => {
    editableFields.forEach(f => {
      if (editable) {
        inputs[f].removeAttribute('readonly');
        inputs[f].removeAttribute('disabled');
      } else {
        inputs[f].setAttribute('readonly', 'readonly');
      }
    });
  };

  const resetForm = () => {
    form.reset();
    form.classList.remove('was-validated');
    setFormData({});
  };

  const refreshTable = () => $table.bootstrapTable('refresh');

  // Event handlers
  $table.on('post-body.bs.table', () => {
    $table.find('tbody tr').each((_, tr) => {
      const $cells = $(tr).find('td');
      $cells.eq(6).text(formatDateTime($cells.eq(6).text()));
      $cells.eq(7).text(formatDateTime($cells.eq(7).text()));
    });
  });

  $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', () => {
    const selected = $table.bootstrapTable('getSelections');
    $btnDeleteSelected.prop('disabled', selected.length === 0);
  });

  $table.on('click-row.bs.table', (_, row, __, field) => {
    if(field === 'state') return;

    setFormData(row);
    document.getElementById('templateModalLabel').textContent = 'View GenAI Template';
    setFormEditable(false);

    modalEditBtn.classList.remove('d-none');
    modalSaveBtn.classList.add('d-none');

    modal.show();
  });

  $('#btnAddNew').on('click', () => {
    resetForm();
    document.getElementById('templateModalLabel').textContent = 'Add GenAI Template';
    setFormEditable(true);

    modalEditBtn.classList.add('d-none');
    modalSaveBtn.classList.remove('d-none');
  });

  modalEditBtn.addEventListener('click', () => {
    document.getElementById('templateModalLabel').textContent = 'Edit GenAI Template';
    setFormEditable(true);

    modalEditBtn.classList.add('d-none');
    modalSaveBtn.classList.remove('d-none');
  });

  form.addEventListener('submit', e => {
    e.preventDefault();
    e.stopPropagation();

    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }

    const id = inputs.templateId.value;
    const url = id ? `${apiBase}/${id}` : apiBase;
    const method = id ? 'PUT' : 'POST';

    ajax(url, method, getFormData())
      .done(() => {
        alert(`Template ${id ? 'updated' : 'added'} successfully!`);
        modal.hide();
        resetForm();
        refreshTable();
        setFormEditable(false);
        modalEditBtn.classList.remove('d-none');
        modalSaveBtn.classList.add('d-none');
      })
      .fail(() => alert('Failed to save template. Please try again.'));
  });

  $btnDeleteSelected.on('click', () => {
    const selected = $table.bootstrapTable('getSelections');
    if (!selected.length) return;
    if (!confirm(`Are you sure you want to delete ${selected.length} template(s)?`)) return;

    // Delete each selected template (soft delete)
    Promise.all(selected.map(row =>
      $.ajax({ url: `${apiBase}/${row.id}`, method: 'DELETE' })
    ))
    .then(() => {
      alert('Selected templates deleted successfully.');
      refreshTable();
      $btnDeleteSelected.prop('disabled', true);
    })
    .catch(() => alert('Failed to delete some templates.'));
  });
})();
</script>

</body>
</html>
